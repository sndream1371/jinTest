<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://www.collaboratescience.com/protoplasm/library/main.js"></script>
</head>



<body>

<audio class="my_audio" controls preload="none"></audio>

<button onclick="play_audio('play')">PLAY</button>
<button onclick="play_audio('stop')">STOP</button>

</body>

</html>

<script>  

playlist = {
	'song_1' : 'http://maria.catholic.or.kr/archives/Prayer/18/p_1_19.mp3',
	'song_2' : 'http://maria.catholic.or.kr/archives/Prayer/19/p_1_20.mp3',
	'song_3' : 'http://maria.catholic.or.kr/archives/Prayer/12/p_1_13.mp3',
	'song_4' : 'http://maria.catholic.or.kr/archives/Prayer/14/p_1_15.mp3',
	'song_5' : 'http://maria.catholic.or.kr/archives/Prayer/15/p_1_16.mp3',
	'song_6' : 'http://maria.catholic.or.kr/archives/Prayer/11/p_1_11.mp3',
	'song_7' : 'http://maria.catholic.or.kr/archives/Prayer/9/p_1_09.mp3',
	'song_8' : 'http://maria.catholic.or.kr/archives/Prayer/7/p_1_07.mp3'
}

$(".my_audio").trigger('load');

function play_audio(task) {
      if(task == 'play'){
           $(".my_audio").trigger('play');
      }
      if(task == 'stop'){
           $(".my_audio").trigger('pause');
           $(".my_audio").prop("currentTime",0);
      }
 }

keys = Object.keys(playlist);
$('.my_audio').append("<source id='sound_src' src=" + playlist[keys[0]] + " type='audio/mpeg'>");

 
count = 0; 
$('.my_audio').on('ended', function() { 
   count++;  
   $("#sound_src").attr("src", playlist[keys[count]])[0];
   $(".my_audio").trigger('load');
   play_audio('play');
});


</script>
