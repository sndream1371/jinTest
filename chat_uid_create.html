<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>uid create</title>

<script type="text/javascript">
	function login(){
		
		var chk_radio = document.getElementsByName('upapp');
		var sel_type = null;
		for(var i=0;i<chk_radio.length;i++){
			if(chk_radio[i].checked == true){ 
				sel_type = chk_radio[i].value;
				document.getElementById('formID').action = sel_type; //Will set it
				//document.write("checked value :"+sel_type);
				//alert("checked value :"+sel_type);
			}
		}

		if(sel_type == null){
                alert("시스템을 선택하세요."); 
			return false;
		}
				
		document.f.submit();

	}
</script>
</head>
<body>
<div>고객센터APP 개발:<input name=upapp type=radio value="http://mccappldev.uplus.co.kr:39080/front/login/loginCmd.upa" /></div>
<div>고객센터APP 운영:<input name=upapp type=radio value="http://mccappl.uplus.co.kr:39080/front/login/loginCmd.upa" /></div>
<BR>

<form id="formID" name="f" action="" method="post">
<input type="hidden" name="autologin" value="NOTF">
<input type="hidden" name="sId" value="">
<input type="hidden" name="dId" value="010039982802">
ID<input type="text" name="userId" value="">
PASSWORD<input type="text" name="passwd" value="">
<!--  <input type="text" name="dId" value="010040889347"> 
<input type="text" name="mPasswd" value="123"> -->
</form>
<input type="button" onClick="login();" value="실행">
</body>
</html>
